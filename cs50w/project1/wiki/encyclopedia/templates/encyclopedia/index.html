{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1>SearchWiki</h1>

<ul>
    {% for entry in entries %}
        {% if entry %}
        <li>
            <a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a>
        {% endif %}
            {% empty %}
                <li>No match.</li>
        </li>
    {% endfor %}


</ul>

{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1>SearchWiki</h1>

<ul>
    <form action="{% url 'encyclopedia:index' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

    
    {% for entry in entries %}
        <li>
            <a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a>
        </li>
    {% endfor %}


</ul>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>
    <form action="https://www.google.com/search">
        <div class="center">
            <div>
                All these words: <br>
                <input type="text" name="as_q">
            </div>
            <br>
            <div>
                This exact word or phrase: <br>
                <input type="text" name="as_epq">
            </div>
            <br>
            <div>
                Any of these words: <br>
                <input type="text" name="as_oq">
            </div>
            <br>
            <div>
                None of these words: <br>
                <input type="text" name="as_eq">
            </div>
            <br>
            <div>
            <input style="background-color:blue; color:white;" type="submit" value="Advanced Search">
            </div>
        </div>
    </form>

        <div id="container">
            <div>
                <a href="index.html">Google Search</a>
            </div>
        </div>
    </body>
</html>
